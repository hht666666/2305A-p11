<script>
    class Phone {
        constructor(brand, price) {
            this.brand = brand;
            this.price = price;
        }
        call() {
            console.log("我可以打电话");
        }
    }

    // 继承Phone
    class SmartPhone extends Phone {
        constructor(brand, price, color, size) {
            super(brand, price);
            this.color = color;
            this.size = size;
        }
        photo() {
            console.log("我可以拍照");
        }
    }

    // 测试
    const chuizi = new SmartPhone("锤子", 2499, "黑色", "6.1inch");
    console.log(chuizi);
    chuizi.call()
    chuizi.photo()
</script>
