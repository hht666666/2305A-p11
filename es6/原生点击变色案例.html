<html lang="en">

<head>

    <style>
        #haha {

            width: 100px;

        }
    </style>
</head>

<body>
    <div style="display: flex;">
        <div id="haha"></div>
        <div id="haha"></div>
        <div id="haha"></div>
    </div>
</body>

</html>

<script>
    let haha = document.querySelectorAll('#haha')
    for (var i = 0; i < haha.length; i++) {
        haha[i].onclick = function () {
            for (var i = 0; i < haha.length; i++) {
                haha[i].style.backgroundColor = '#fff';
            }
            this.style.backgroundColor = 'red';
        }
    }
</script>
