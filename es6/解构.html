<script>
    //数组解构
    let arr = ['黄文龙', '黄金祥', '姚新奇', '纪承志']
    let [a, b, c, d] = arr
    console.log(a, b, c, d);


    //对象解构
    let obj = {
        age: 18,
        name: '韩昊天',
        say: () => {
            alert('我在说话')
        }
    }

    let { age, name } = obj
    let { say } = obj
    say()
    console.log(age, name);
</script>
