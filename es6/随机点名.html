<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://img.zcool.cn/community/011d7e5d22b575a801213763a8a61a.jpg@1280w_1l_2o_100sh.jpg');
            background-size: 100vw 100vh;
        }

        .list {
            display: flex;
            width: 500px;
            height: 280px;
            flex-wrap: wrap;
        }

        .item {
            width: 16.666667%;
            text-align: center;
            line-height: 70px;
            background-image: radial-gradient(red, greenyellow);
            font-size: 20px;
            -webkit-background-clip: text;
            background-clip: 0;
            color: transparent;
            animation: aaa 3s infinite ease-in-out;
            background-position: 200px 200px;
        }

        @keyframes aaa {
            0% {
                background-position: 200px 200px;
            }

            100% {
                background-position: 400px 400px;
            }
        }


        h1 {
            text-align: center;
            margin-bottom: 150px;
            color: #fff;
        }

        .div {
            display: flex;
        }

        button {
            margin-left: 50px;
            width: 70px;
            height: 30px;
            border-radius: 20px;
            background-color: #8ecd3e;
            color: #fff;
        }

        .time {
            margin-left: 700px;
            margin-bottom: 100px;
            color: #fff;
        }

        .tx {
            margin-left: 50px;
            margin-bottom: 50px;
            color: #fff;
        }

        span {
            background-image: radial-gradient(red, greenyellow);
            font-size: 20px;
            -webkit-background-clip: text;
            background-clip: 0;
            color: transparent;
            animation: aaa 3s infinite ease-in-out;
            background-position: 200px 200px;
        }



        .items {
            color: #fff;
            width: 16.666667%;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>点名表格</h1>

    <div class="div">
        <div class="list">
        </div>

        <div>
            <p class="time">时间：<font></font>
            </p>
            <p class="tx">天选之人: &emsp; <span></span> </p>
            <button onclick="people()">单人点名</button>
            <button onclick="peoples()" class="peoples">双人点名</button>
            <button onclick="man()">男生点名</button>
            <button onclick="woman()">女生点名</button>
        </div>
    </div>
</body>

</html>


<script>
    var arr = [
        { name: '韩昊天', sex: '男' },
        { name: '姚新奇', sex: '男' },
        { name: '杨明迪', sex: '女' },
        { name: '黄文龙', sex: '男' },
        { name: '黄金祥', sex: '男' },
        { name: '孙晨', sex: '男' },
        { name: '杨文航', sex: '男' },
        { name: '孙小云', sex: '女' },
        { name: '胡明言', sex: '男' },
        { name: '贾亚锐', sex: '男' },
        { name: '李金阳', sex: '女' },
        { name: '胡星宇', sex: '男' },
        { name: '马浩阳', sex: '男' },
        { name: '刘东宇', sex: '男' },
        { name: '肖复兴', sex: '男' },
        { name: '侯婉如', sex: '女' },
        { name: '邓恒智', sex: '男' },
        { name: '刘豪然', sex: '男' },
        { name: '白颖帆', sex: '男' },
        { name: '李洋', sex: '男' },
        { name: '俎召铃', sex: '男' },
        { name: '米子奇', sex: '男' },
        { name: '卢孟磊', sex: '男' },
        { name: '孙泽森', sex: '男' },
        { name: '徐政田', sex: '男' },
        { name: '胡雅茜', sex: '女' },
        { name: '李周硕', sex: '男' },
        { name: '王子默', sex: '男' },
        { name: '石海斌', sex: '男' },
        { name: '刘乐', sex: '女' },
        { name: '王振霆', sex: '男' },
    ]

    //渲染天选之人数据
    let stringg = ''
    arr.forEach(item => {
        stringg += `  <div class="item">
           ${item.name}
        </div>`
    });

    document.querySelector('.list').innerHTML = stringg

    //天选之人
    let spans = document.querySelector('span')
    //天选之人背景色
    let items = document.querySelectorAll('.item')
    function fn() {
        items.forEach((item, i) => {
            item.className = 'item'
            if (spans.innerHTML.includes(item.innerText)) {
                item.className = 'items'
            }
        })
    }
    //单人点名
    function people() {
        timer = setInterval(() => {
            var index = Math.floor(Math.random() * (arr.length))
            spans.innerHTML = arr[index].name
            fn()
        }, 10)
        setTimeout(() => {
            clearInterval(timer)
        }, 1000)
    }


    //双人点名
    var empty = ''
    function peoples() {
        document.querySelector('.peoples').innerHTML = '停止'
        if (empty == '') {
            empty = '1'
            timer = setInterval(() => {
                spans.innerHTML = ''
                for (let i = 0; i < 2; i++) {
                    var index = Math.floor(Math.random() * (arr.length))
                    if (i == 0) {
                        spans.innerHTML += arr[index].name + '---'
                    } else {
                        spans.innerHTML += arr[index].name
                    }
                }
                fn()
            }, 10)
        } else {
            clearInterval(timer)
            empty = ''
            document.querySelector('.peoples').innerHTML = '双人点名'
        }
    }



    //男生点名
    function man() {
        var timer = setInterval(() => {
            var manarr = arr.filter((item) => {
                return item.sex == '男'
            })
            var index = Math.floor(Math.random() * (manarr.length))
            spans.innerHTML = manarr[index].name
            fn()
        }, 10)
        setTimeout(() => {
            clearInterval(timer)
        }, 1000)
    }



    //女生点名
    function woman() {
        var timer = setInterval(() => {
            var womanarr = arr.filter((item) => {
                return item.sex == '女'
            })
            var index = Math.floor(Math.random() * (womanarr.length))
            spans.innerHTML = womanarr[index].name
            fn()
        }, 10)
        setTimeout(() => {
            clearInterval(timer)
        }, 1000)
    }


    //时间
    document.querySelector('font').innerHTML = new Date().toLocaleString()
    setInterval(() => {
        document.querySelector('font').innerHTML = new Date().toLocaleString()
    }, 1000)
</script>
